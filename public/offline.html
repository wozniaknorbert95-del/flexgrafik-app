<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#050505" />
    <title>Offline - Mission Control</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
        color: #e5e7eb;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
      }

      /* Animated background grid */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(rgba(255, 0, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: grid-move 20s linear infinite;
        z-index: 0;
      }

      @keyframes grid-move {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 500px;
        width: 100%;
        text-align: center;
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 48px 32px;
        box-shadow:
          0 0 60px rgba(255, 0, 255, 0.15),
          0 20px 40px rgba(0, 0, 0, 0.5);
      }

      .icon {
        font-size: 80px;
        margin-bottom: 24px;
        animation: float 3s ease-in-out infinite;
        filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.5));
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      h1 {
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 16px;
        background: linear-gradient(135deg, #ff00ff 0%, #00f3ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      p {
        font-size: 16px;
        color: #9ca3af;
        line-height: 1.6;
        margin-bottom: 32px;
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.3);
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        color: #ff4444;
        margin-bottom: 32px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: #ff4444;
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 16px 32px;
        font-size: 16px;
        font-weight: 700;
        text-decoration: none;
        border-radius: 16px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #ff00ff 0%, #ff0080 100%);
        color: white;
        box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.05);
        color: #e5e7eb;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(0, 243, 255, 0.5);
      }

      .tips {
        margin-top: 32px;
        padding-top: 32px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .tips h3 {
        font-size: 14px;
        font-weight: 600;
        color: #9ca3af;
        margin-bottom: 16px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .tips ul {
        list-style: none;
        text-align: left;
      }

      .tips li {
        font-size: 14px;
        color: #6b7280;
        padding: 8px 0;
        padding-left: 28px;
        position: relative;
      }

      .tips li::before {
        content: 'â†’';
        position: absolute;
        left: 0;
        color: #00f3ff;
        font-weight: bold;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .container {
          padding: 32px 24px;
        }

        h1 {
          font-size: 24px;
        }

        .icon {
          font-size: 60px;
        }
      }

      /* Loading spinner for retry */
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>

      <h1>Connection Lost</h1>

      <p>Mission Control is currently offline. Check your internet connection and try again.</p>

      <div class="status">
        <span class="status-dot"></span>
        <span>No Internet Connection</span>
      </div>

      <div class="actions">
        <button class="btn btn-primary" onclick="retry()">
          <span id="retry-text">ðŸ”„ Retry Connection</span>
          <span id="retry-spinner" class="spinner hidden"></span>
        </button>
        <button class="btn btn-secondary" onclick="goOffline()">ðŸ“± Continue Offline</button>
      </div>

      <div class="tips">
        <h3>While You're Offline</h3>
        <ul>
          <li>Your data is safely stored locally</li>
          <li>Changes will sync when back online</li>
          <li>Core features remain accessible</li>
          <li>No data will be lost</li>
        </ul>
      </div>
    </div>

    <script>
      let retrying = false;

      async function retry() {
        if (retrying) return;

        retrying = true;
        const retryText = document.getElementById('retry-text');
        const retrySpinner = document.getElementById('retry-spinner');

        retryText.classList.add('hidden');
        retrySpinner.classList.remove('hidden');

        try {
          // Test connection
          const response = await fetch('/', { method: 'HEAD' });

          if (response.ok) {
            // Connection restored!
            window.location.reload();
          } else {
            throw new Error('Still offline');
          }
        } catch (error) {
          // Still offline
          setTimeout(() => {
            retryText.classList.remove('hidden');
            retrySpinner.classList.add('hidden');
            retrying = false;

            // Show temporary message
            const status = document.querySelector('.status span:last-child');
            const originalText = status.textContent;
            status.textContent = 'Still Offline - Try Again';
            setTimeout(() => {
              status.textContent = originalText;
            }, 2000);
          }, 1000);
        }
      }

      function goOffline() {
        // Try to navigate to cached homepage
        window.location.href = '/';
      }

      // Auto-retry when connection comes back
      window.addEventListener('online', () => {
        console.log('Connection restored!');
        window.location.reload();
      });

      // Listen for Enter key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          retry();
        }
      });
    </script>
  </body>
</html>
